
<h1 class="sectionedit1" id="直达号服务组件pc端显示不了的原因及方法">直达号服务组件PC端显示不了的原因及方法</h1>
<div class="level1">
<pre class="code">     直达号服务组件PC端显示不了的原因:
     服务组件只有在移动端百度的搜索框里@直达词进去的时候才会显示，所以本身
     在PC端是不显示的。且服务组件在审核通过前不管PC还是手机打开都是不显示的，
     添加那段代码后可以显示。添加的代码：?bd_wd=0
     
     
     显示方法：    
     域名+ ?bd_wd=0
     比如：http://m.xmdxg.com/?bd_wd=0</pre>

</div>
